---
# name: jam82.ansible-role-nfs
# file: molecule/all/molecule.yml

dependency:
  name: galaxy
  requirements-file: meta/requirements.yml
  role-file: meta/requirements.yml
driver:
  name: podman
lint: set -e; ansible-lint
provisioner:
  config_options:
    defaults:
      callback_whitelist: profile_tasks, timer, yaml
      interpreter_python: auto_silent
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        nfs_client: true
        nfs_exports: {}
        nfs_server: true
  log: true
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
    verify: ../resources/verify.yml
scenario:
  name: all
verifier:
  name: ansible
platforms:
